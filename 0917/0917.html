<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Self Introduce</title>
        <style>
            body { font-family: Arial, sans-serif; margin: 40px; }
            h1 { color: #333; }
            table { border-collapse: collapse; width: 400px; margin-top: 20px; }
            th, td { border: 1px solid #ccc; padding: 8px 12px; text-align: left; }
            th { background: #f4f4f4; }
        </style>
    </head>
    <body>
        <h1>자기소개</h1>
        <p>안녕하세요! 저는 웹 개발에 관심이 많은 탁제형입니다.<br>
        다양한 프로그래밍 언어를 사용할 수 있으며, 아래 표에 숙련도를 나타냈습니다.</p>
        <h2>사용할 줄 아는 언어와 숙련도</h2>
        <table>
            <tr>
                <th>언어</th>
                <th>숙련도</th>
            </tr>
            <tr>
                <td>HTML</td>
                <td>중</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>중</td>
            </tr>
            <tr>
                <td>JavaScript</td>
                <td>중</td>
            </tr>
            <tr>
                <td>Python</td>
                <td>중</td>
            </tr>
            <tr>
                <td>Java</td>
                <td>하</td>
            </tr>
        </table>
    </body>
</html>
