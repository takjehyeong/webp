<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" <title> 윤년 평년 계산
    </title>
</head>

<body>
    <h3> 윤년 평년 계산 </h3>
    <hr>
    <script>
        var year = prompt("년도를 입력하세요");
        if ((year % 4 == 0) && (year % 100 != 0) || (year % 400 == 0)) {
            document.write(year + "년은 윤년입니다.");
        } else {
            document.write(year + "년은 평년입니다.");
        }
    </script>
</body>

</html>
