<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자기소개 페이지</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 32px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            line-height: 1.7;
        }
        .info {
            margin-top: 24px;
        }
        .info strong {
            display: inline-block;
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>안녕하세요! 👋</h1>
        <p>
            저는 웹 개발자 홍길동입니다.<br>
            새로운 기술을 배우는 것을 좋아하고, 사용자에게 도움이 되는 서비스를 만드는 것에 열정을 가지고 있습니다.<br>
            협업과 소통을 중요하게 생각하며, 항상 성장하는 개발자가 되기 위해 노력하고 있습니다.
        </p>
        <div class="info">
            <p><strong>이름:</strong> 홍길동</p>
            <p><strong>이메일:</strong> honggildong@email.com</p>
            <p><strong>기술:</strong> HTML, CSS, JavaScript, React</p>
            <p><strong>취미:</strong> 독서, 여행, 음악 감상</p>
        </div>
    </div>
</body>
</html>
